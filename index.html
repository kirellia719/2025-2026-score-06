<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tra cứu điểm tuyển sinh</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="card.css" />
      <script src="https://kit.fontawesome.com/96c87f9550.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="background"></div>
      <div class="container">
         <div class="header">
            TRA CỨU ĐIỂM THI TUYỂN SINH
            <div>LỚP 6</div>
            NĂM HỌC 2025-2026
         </div>
         <form class="search-container" id="form" autocomplete="off">
            <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="Nhập SBD" id="SBD-input" />
            <div class="search-btn" id="search-btn">
               <div class="text">Xem</div>
            </div>
         </form>

         <div class="wrapper" id="wrapper">
            <div class="profile-card">
               <div class="profile-card-header">
                  <div class="profile-image"></div>

                  <div class="profile-info">
                     <h3 class="profile-name">Ravinath Akalanka</h3>
                     <p class="profile-desc">Ethical Hacker/Programmer</p>
                  </div>
               </div>

               <div class="profile-card-body">
                  <ul class="status">
                     <li>
                        <span class="status-value">532</span>
                        <span class="status-text">Posts</span>
                     </li>

                     <li>
                        <span class="status-value">1.5m</span>
                        <span class="status-text">Followers</span>
                     </li>

                     <li>
                        <span class="status-value">423</span>
                        <span class="status-text">Following</span>
                     </li>
                  </ul>

                  <div class="action">
                     <button class="btn btn-pink">Follow</button>
                     <button class="btn btn-gray-outline">Message</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- <script src="script.js"></script> -->
   </body>
</html>
